<!DOCTYPE html>
<html lang="en">

<head>
    <title>Classics Franchise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <!-- Brand -->
        <a class="navbar-brand" href="#">ClassicsLogo</a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Basketball</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Football</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Indoor Football</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Press Room</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="slideshow" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
            <li data-target="#slideshow" data-slide-to="1"></li>
            <li data-target="#slideshow" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner" item-height="500">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/IMG-20171021-WA0022.jpg" alt="Basketball">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/IMG-20171021-WA0022.jpg" alt="Football">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/IMG-20171021-WA0022.jpg" alt="Indoor Football">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#slideshow" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#slideshow" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>

</body>

</html>
